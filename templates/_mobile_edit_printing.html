<div class="modal fade mobile-edit-modal" id="mobileEditPrinting" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header border-0 sticky-top bg-dark">
        <h5 class="modal-title">Edit printing</h5>
        <button type="button" class="btn-close btn-close-white mobile-modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <div class="fw-semibold" id="mobilePrintCardName">Card name</div>
          <div class="text-muted small" id="mobilePrintOwned">Owned: —</div>
        </div>
        <div class="mb-3">
          <div class="fw-semibold mb-2">Choose variant</div>
          <div class="d-grid gap-2" id="mobilePrintVariants">
            <button class="btn btn-outline-secondary btn-lg">Loading…</button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Foiling</label>
          <div class="d-grid gap-2" id="mobilePrintFoils">
            <button class="btn btn-outline-secondary btn-lg">Nonfoil</button>
            <button class="btn btn-outline-secondary btn-lg">Foil</button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="mobilePrintQty">Quantity</label>
          <input type="number" min="1" step="1" class="form-control form-control-lg" id="mobilePrintQty" value="1">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" id="mobilePrintSave">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
