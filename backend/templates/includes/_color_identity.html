{# Render color identity pips for a commander. #}
{% set letters = (colors or []) | list %}
<div class="ci-strip d-inline-flex align-items-center gap-1" aria-label="Color identity">
  {% if letters %}
    {% for c in letters %}
      <img class="mana mana-sm" src="{{ static_url('symbols/' ~ c|upper ~ '.svg') }}" alt="{{ '{' ~ c|upper ~ '}' }}">
    {% endfor %}
  {% else %}
    <img class="mana mana-sm" src="{{ static_url('symbols/C.svg') }}" alt="{C}">
  {% endif %}
</div>
