name: Bug report
description: Report a bug to help us improve DragonsVault
labels: [bug]
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to report a bug. Please provide enough detail to reproduce."
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A clear and concise description of the issue.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps to reproduce the behavior.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened?
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste logs or screenshots if available.
      render: shell
  - type: input
    id: version
    attributes:
      label: Version / commit
      description: Commit SHA or tag, if known.
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser, and any relevant setup details.
