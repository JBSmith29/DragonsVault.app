name: Feature request
description: Suggest an idea for DragonsVault
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: "Thanks for the suggestion. Please describe the problem and your proposed solution."
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
      placeholder: It is hard to ...
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to see implemented?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative approaches or workarounds?
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, mockups, or references.
