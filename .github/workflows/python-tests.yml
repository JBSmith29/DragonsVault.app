name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Cache Pants
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/pants
          .pants.d
        key: pants-${{ runner.os }}-${{ hashFiles('pants.toml', 'backend/requirements.txt', 'backend/microservices/**/requirements.txt', 'frontend/package.json') }}
        restore-keys: |
          pants-${{ runner.os }}-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run tests
      run: |
        pytest -m "not ui"

    - name: Install Pants
      run: |
        python -m pip install pantsbuild.pants

    - name: Run Pants tests
      run: |
        pants test ::

  frontend-build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Cache Pants
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/pants
          .pants.d
        key: pants-${{ runner.os }}-${{ hashFiles('pants.toml', 'backend/requirements.txt', 'backend/microservices/**/requirements.txt', 'frontend/package.json') }}
        restore-keys: |
          pants-${{ runner.os }}-

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package.json

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Build
      run: npm run build
      working-directory: frontend

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Pants
      run: |
        python -m pip install pantsbuild.pants

    - name: Pants frontend build
      run: |
        pants run frontend:build

    - name: Pants frontend test
      run: |
        pants run frontend:test
