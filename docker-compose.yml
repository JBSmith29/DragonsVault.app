services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command:
      [
        "redis-server",
        "--save", "60", "1",
        "--loglevel", "warning",
        "--maxmemory", "128mb",
        "--maxmemory-policy", "allkeys-lru"
      ]

  web:
    build: .
    command: >-
      gunicorn
      --bind 0.0.0.0:5000
      --workers ${WEB_CONCURRENCY:-1}
      --threads ${WEB_THREADS:-1}
      --worker-tmp-dir /dev/shm
      --timeout ${WEB_TIMEOUT:-300}
      "app:create_app()"
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "0"
      INSTANCE_DIR: /app/instance
      CACHE_TYPE: SimpleCache
      CACHE_DEFAULT_TIMEOUT: "600"
      REDIS_URL: redis://redis:6379/0
      RATELIMIT_STORAGE_URI: redis://redis:6379/1
      SCRYFALL_REFRESH_INLINE: "0"
      IMPORT_RUN_INLINE: "0"
      ENABLE_TALISMAN: "0"
      TALISMAN_FORCE_HTTPS: "0"
      SESSION_COOKIE_SECURE: "0"
      PREFERRED_URL_SCHEME: http
      SECRET_KEY_FILE: ${SECRET_KEY_FILE:-/run/secrets/flask_secret_key}
    volumes:
      - .:/app
    secrets:
      - flask_secret_key
    depends_on:
      - redis
    init: true
    mem_limit: 32g

  nginx:
    image: nginx:1.26-alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
    restart: unless-stopped

  worker:
    build: .
    command: rq worker default
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "0"
      INSTANCE_DIR: /app/instance
      IMPORT_ENABLE_SCRYFALL_LOOKUPS: "0"
      REDIS_URL: redis://redis:6379/0
      RATELIMIT_STORAGE_URI: redis://redis:6379/1
      ENABLE_TALISMAN: "0"
      TALISMAN_FORCE_HTTPS: "0"
      SECRET_KEY_FILE: ${SECRET_KEY_FILE:-/run/secrets/flask_secret_key}
    volumes:
      - .:/app
    secrets:
      - flask_secret_key
    depends_on:
      - redis
    init: true

secrets:
  flask_secret_key:
    file: ./.secrets/secret_key

volumes:
  redis-data:
