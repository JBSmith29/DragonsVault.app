services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

  web:
    build: .
    command: >-
      gunicorn
      --bind 0.0.0.0:5000
      --workers ${WEB_CONCURRENCY:-2}
      --threads ${WEB_THREADS:-1}
      --worker-tmp-dir /dev/shm
      --timeout ${WEB_TIMEOUT:-60}
      "app:create_app()"
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "0"
      INSTANCE_DIR: /app/instance
      CACHE_TYPE: RedisCache
      CACHE_REDIS_HOST: redis
      CACHE_REDIS_PORT: "6379"
      CACHE_DEFAULT_TIMEOUT: "600"
      REDIS_URL: redis://redis:6379/0
      RATELIMIT_STORAGE_URI: redis://redis:6379/1
      SCRYFALL_REFRESH_INLINE: "0"
      IMPORT_RUN_INLINE: "0"
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in your environment (e.g., via .env)}
    volumes:
      - .:/app
    depends_on:
      - redis
    init: true

  worker:
    build: .
    command: rq worker default
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "0"
      INSTANCE_DIR: /app/instance
      IMPORT_ENABLE_SCRYFALL_LOOKUPS: "0"
      REDIS_URL: redis://redis:6379/0
      RATELIMIT_STORAGE_URI: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in your environment (e.g., via .env)}
    volumes:
      - .:/app
    depends_on:
      - redis
    init: true

volumes:
  redis-data:
