# Lightweight rate limiting (per client IP)
limit_req_zone $binary_remote_addr zone=login_zone:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_zone:10m rate=60r/m;

    server {
        listen 80;
        server_name _;
        keepalive_timeout 30s;
        keepalive_requests 500;

    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    location = /readyz {
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://web:5000/readyz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

        gzip on;
        gzip_comp_level 5;
        gzip_min_length 256;
        gzip_vary on;
        gzip_types
        text/plain text/css text/javascript application/javascript application/json
        application/xml application/rss+xml application/atom+xml image/svg+xml;

    client_max_body_size 64m;

    location /static/ {
        alias /app/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location = /favicon.ico {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri /static/favicon.ico =404;
    }

    location = /login {
        limit_req zone=login_zone burst=5 nodelay;
        proxy_pass http://web:5000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering on;
    }

    location ^~ /api {
        limit_req zone=api_zone burst=30 nodelay;
        proxy_pass http://web:5000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering on;
    }

    location / {
        proxy_pass http://web:5000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering on;
    }
}
